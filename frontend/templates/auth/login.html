{% extends 'base.html' %}

{% block title %}Login - LiteHubSpot{% endblock %}

{% block page_title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
        <p class="text-gray-600 mt-2">Sign in to your LiteHubSpot account</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="identifier" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                <input type="text" id="identifier" name="identifier" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
            </div>
            <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                Log In
            </button>
        </form>
    </div>

    <p class="text-center mt-6 text-sm text-gray-600">
        New to LiteHubSpot? 
        <a href="{% url 'signup' %}" class="text-primary hover:text-blue-700 font-medium">Create an account</a>
    </p>
</div>
{% endblock %}
